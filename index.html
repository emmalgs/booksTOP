<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header-container">
            <div class="top-nav">
                My Library
            </div>
        </header>
            
        <main class="main-container">
            <button data-modal-target="#modal">Add Book</button>
            <div class="modal" id="modal">
                <div class="modal-header">
                    <div class="modal-title">Add a book to your library</div>
                    <button class="close-btn" data-close-button>&times;</button>
                </div>
                <div class="modal-body">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" value="">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" value="">
                    <button data-close-button class="addBook-btn">+</button>
                </div>
            </div>
            <div class="card-container" id="card-container">
            </div>
        </main>
    </div>
    <div id="overlay"></div>
<script src="scripts.js"></script> 
</body>
</html>
