<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header-container">
            <div class="top-nav">
                My Library
            </div>
        </header>
        <div class="side-nav">
            <label for="title-input">Title</label>
            <input type="text" name="title-input" id="title-input">
            <label for="author-input">Author</label>
            <input type="text" name="author-input" id="author-input">
            <button class="addBook-btn">+</button>
        </div>
        <main class="main-container">
            <div class="card-container">
                <div class="book-card">
                    <div class="book-title">The Hole</div>
                    <div class="book-author">Hiroko Oyamada</div>
                </div>
                <div class="book-card">
                    <div class="book-title">The Country Life</div>
                    <div class="book-author">Rachel Cusk</div>
                    <div class="book-pages"></div>
                </div>
                <div class="book-card">
                    <div class="book-title">The Consolations of Philosophy</div>
                    <div class="book-author">Alain de Botton</div>
                    <div class="book-pages"></div>
                </div>
            </div>
        </main>
    </div>
<script src="scripts.js"></script> 
</body>
</html>
